{% extends 'home/layout.html' %}
{% block title %}Create new product{% endblock %}

{% block content %}

<div class="createform" enctype="multipart/form-data">
    <form method="post">
        {% csrf_token %}
        <p>{{ form }}</p>
        <button class="btn btn-success" type="submit">Добавить продукт</button>
    </form>
    
</div>
{% endblock %}
